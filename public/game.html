<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DAMNBRUH - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Game Elements */
        #cashOutBtn {
            position: absolute;
            top: 80px;
            left: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            z-index: 98;
            transition: all 0.3s ease;
            display: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }

        #cashOutBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #e67e22, #d35400);
        }

        #currentValueDisplay {
            position: absolute;
            top: 140px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            z-index: 99;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #status {
            position: absolute;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFF;
            font-size: 16px;
            top: 20px;
            right: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chatbox {
            position: absolute;
            width: 300px;
            height: 320px;
            background: rgba(22, 22, 22, 0.9);
            bottom: 20px;
            left: 20px;
            border-radius: 8px;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-list {
            padding: 10px;
            margin: 0;
            list-style: none;
            height: 285px;
            overflow: hidden;
        }

        .chat-input {
            pointer-events: all;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            color: white;
        }

        /* Bot√≥n para volver al dashboard */
        #backToDashboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
            font-size: 14px;
        }

        #backToDashboard:hover {
            background: #c0392b;
        }

        /* Controles m√≥viles */
        #mobile {
            display: none;
        }

        @media (max-width: 768px) {
            #mobile {
                display: block;
            }
            
            #split {
                position: absolute;
                bottom: 10px;
                left: 10px;
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.2);
                border: none;
                border-radius: 50%;
                color: white;
                font-weight: bold;
            }
            
            #feed {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.2);
                border: none;
                border-radius: 50%;
                color: white;
                font-weight: bold;
            }
        }

        /* Canvas principal */
        #cvs {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }

        /* Modales */
        #cashOutModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }

        #cashOutResult {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            text-align: center;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Conectando al juego...</h2>
        <p id="loadingStatus">Inicializando...</p>
    </div>

    <!-- Bot√≥n para volver al dashboard -->
    <button id="backToDashboard">‚Üê Volver al Dashboard</button>
    
    <!-- Bot√≥n de cash out -->
    <button id="cashOutBtn">üí∞ Cash Out</button>
    
    <!-- Display de valor actual -->
    <div id="currentValueDisplay">
        <div>Valor: $<span id="valueAmount">0.00</span></div>
        <div>ROI: <span id="roiAmount">0%</span></div>
    </div>

    <!-- Leaderboard -->
    <div id="status">
        <span class="title">Leaderboard</span>
    </div>
    
    <!-- Chat -->
    <div class="chatbox" id="chatbox">
        <ul id="chatList" class="chat-list"></ul>
        <input id="chatInput" type="text" class="chat-input" placeholder="Chat aqu√≠..." maxlength="35" />
    </div>
    
    <!-- Controles m√≥viles -->
    <div id="mobile">
        <button id="split">Split</button>
        <button id="feed">Feed</button>
    </div>
    
    <!-- Canvas principal -->
    <canvas tabindex="1" id="cvs"></canvas>

    <!-- === MODAL DE CASH OUT === -->
    <div id="cashOutModal">
        <div class="modal-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2c3e50; color: white; padding: 30px; border-radius: 15px; text-align: center; min-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h3 style="color: #f39c12; margin-bottom: 20px; font-size: 24px;">üí∞ Cash Out</h3>
            <div style="font-size: 20px; margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                Valor actual: <strong style="color: #f39c12;">$<span id="currentValue">0.00</span></strong>
            </div>
            <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
            <div style="margin: 15px 0;">
                <p>Recibir√°s: <strong style="color: #2ecc71; font-size: 18px;">$<span id="cashOutAmount">0.00</span></strong> (90%)</p>
                <p>Fee del sistema: <span style="color: #e74c3c;">$<span id="feeAmount">0.00</span></span> (10%)</p>
            </div>
            <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="confirmCashOut" style="background: #2ecc71; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;">‚úÖ Confirmar Cash Out</button>
                <button id="cancelCashOut" style="background: #e74c3c; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;">‚ùå Continuar Jugando</button>
            </div>
        </div>
    </div>

    <!-- === RESULTADO DE CASH OUT === -->
    <div id="cashOutResult"></div>

    <!-- Scripts de la l√≥gica del juego -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="game/js/render.js"></script>
    <script src="game/js/auth-manager.js"></script>
    <script src="game/js/betting-client.js"></script>
    <script src="game/js/canvas.js"></script>
    <script src="game/js/chat-client.js"></script>
    <script src="game/js/app-betting.js"></script>

    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameData = urlParams.get('gameData');
        const playerName = urlParams.get('playerName');
        const betAmount = urlParams.get('betAmount');
        const userId = urlParams.get('userId');

        console.log('üéÆ Game page loaded with params:', { gameData, playerName, betAmount, userId });

        // Funci√≥n para volver al dashboard
        document.getElementById('backToDashboard').addEventListener('click', () => {
            console.log('üè† Volviendo al dashboard...');
            window.location.href = '/';
        });

        // Inicializar el juego cuando se cargue la p√°gina
        window.addEventListener('load', async () => {
            try {
                // Ocultar loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
                // Inicializar el juego con los par√°metros recibidos
                if (typeof window.startGameWithBetting === 'function') {
                    console.log('üéØ Starting game with existing function...');
                    window.startGameWithBetting('player', playerName, JSON.parse(gameData));
                } else {
                    console.log('üéØ Starting game with direct connection...');
                    // Conectar directamente al servidor del juego
                    const socketUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3000'
                        : 'https://back.pruebatupanel.com';
                    
                    const socket = io(socketUrl, {
                        query: {
                            type: 'player',
                            userId: userId,
                            gameId: JSON.parse(gameData).id,
                            betAmount: betAmount
                        }
                    });
                    
                    // Configurar eventos del socket
                    socket.on('connect', () => {
                        console.log('‚úÖ Connected to game server');
                    });
                    
                    socket.on('disconnect', () => {
                        console.log('‚ùå Disconnected from game server');
                    });
                    
                    // Hacer el socket disponible globalmente
                    window.gameSocket = socket;
                }
                
            } catch (error) {
                console.error('‚ùå Error initializing game:', error);
                alert('Error al inicializar el juego: ' + error.message);
            }
        });
    </script>
</body>
</html>
