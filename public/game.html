<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DAMNBRUH - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÆ</text></svg>">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Game Elements */
        #cashOutBtn {
            position: absolute;
            top: 80px;
            left: 20px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            z-index: 98;
            transition: all 0.3s ease;
            display: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.2);
        }

        #cashOutBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #e67e22, #d35400);
        }

        #currentValueDisplay {
            position: absolute;
            top: 140px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
            z-index: 99;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #status {
            position: absolute;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #FFF;
            font-size: 16px;
            top: 20px;
            right: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chatbox {
            position: absolute;
            width: 300px;
            height: 320px;
            background: rgba(22, 22, 22, 0.9);
            bottom: 20px;
            left: 20px;
            border-radius: 8px;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-list {
            padding: 10px;
            margin: 0;
            list-style: none;
            height: 285px;
            overflow: hidden;
        }

        .chat-input {
            pointer-events: all;
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            outline: none;
            color: white;
        }

        /* Bot√≥n para volver al dashboard */
        #backToDashboard {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            z-index: 2001;
            font-size: 14px;
        }

        #backToDashboard:hover {
            background: #c0392b;
        }

        /* Controles m√≥viles */
        #mobile {
            display: none;
        }

        @media (max-width: 768px) {
            #mobile {
                display: block;
            }
            
            #split {
                position: absolute;
                bottom: 10px;
                left: 10px;
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.2);
                border: none;
                border-radius: 50%;
                color: white;
                font-weight: bold;
            }
            
            #feed {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 100px;
                height: 100px;
                background: rgba(255, 255, 255, 0.2);
                border: none;
                border-radius: 50%;
                color: white;
                font-weight: bold;
            }
        }

        /* Canvas principal */
        #cvs {
            width: 100%;
            height: 100%;
            background: #f0f0f0;
        }

        /* Modales */
        #cashOutModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
        }

        #cashOutResult {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
            text-align: center;
        }

        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Conectando al juego...</h2>
        <p id="loadingStatus">Inicializando...</p>
    </div>

    <!-- Bot√≥n para volver al dashboard -->
    <button id="backToDashboard">‚Üê Volver al Dashboard</button>
    
    <!-- Bot√≥n de cash out -->
    <button id="cashOutBtn">üí∞ Cash Out</button>
    
    <!-- Display de valor actual -->
    <div id="currentValueDisplay">
        <div>Valor: $<span id="valueAmount">0.00</span></div>
        <div>ROI: <span id="roiAmount">0%</span></div>
    </div>

    <!-- Leaderboard -->
    <div id="status">
        <span class="title">Leaderboard</span>
    </div>
    
    <!-- Chat -->
    <div class="chatbox" id="chatbox">
        <ul id="chatList" class="chat-list"></ul>
        <input id="chatInput" type="text" class="chat-input" placeholder="Chat aqu√≠..." maxlength="35" />
    </div>
    
    <!-- Controles m√≥viles -->
    <div id="mobile">
        <button id="split">Split</button>
        <button id="feed">Feed</button>
    </div>
    
    <!-- Canvas principal -->
    <canvas tabindex="1" id="cvs"></canvas>

    <!-- === MODAL DE CASH OUT === -->
    <div id="cashOutModal">
        <div class="modal-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2c3e50; color: white; padding: 30px; border-radius: 15px; text-align: center; min-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
            <h3 style="color: #f39c12; margin-bottom: 20px; font-size: 24px;">üí∞ Cash Out</h3>
            <div style="font-size: 20px; margin: 20px 0; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                Valor actual: <strong style="color: #f39c12;">$<span id="currentValue">0.00</span></strong>
            </div>
            <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
            <div style="margin: 15px 0;">
                <p>Recibir√°s: <strong style="color: #2ecc71; font-size: 18px;">$<span id="cashOutAmount">0.00</span></strong> (90%)</p>
                <p>Fee del sistema: <span style="color: #e74c3c;">$<span id="feeAmount">0.00</span></span> (10%)</p>
            </div>
            <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button id="confirmCashOut" style="background: #2ecc71; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;">‚úÖ Confirmar Cash Out</button>
                <button id="cancelCashOut" style="background: #e74c3c; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px;">‚ùå Continuar Jugando</button>
            </div>
        </div>
    </div>

    <!-- === RESULTADO DE CASH OUT === -->
    <div id="cashOutResult"></div>

    <!-- Scripts de la l√≥gica del juego -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
    <script src="game/js/room-config.js"></script>
    <script src="game/js/render.js"></script>
    <script src="game/js/auth-manager.js"></script>
    <script src="game/js/betting-client.js"></script>
    <script src="game/js/canvas.js"></script>
    <script src="game/js/chat-client.js"></script>
    <script src="game/js/app-betting.js"></script>

    <script>
        // Obtener par√°metros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameData = urlParams.get('gameData');
        const playerName = urlParams.get('playerName');
        const betAmount = urlParams.get('betAmount');
        const userId = urlParams.get('userId');

        console.log('üéÆ Game page loaded with params:', { gameData, playerName, betAmount, userId });

        // Funci√≥n para volver al dashboard con cash out
        document.getElementById('backToDashboard').addEventListener('click', async () => {
            console.log('üè† Attempting to return to dashboard with cash out...');
            
            // Verificar si hay un juego activo con valor
            if (typeof window.bettingClient !== 'undefined' && 
                window.bettingClient.currentGame && 
                window.bettingClient.currentValue > 0) {
                
                console.log('üí∞ Active game found, processing cash out...');
                
                // Calcular valores
                const currentValue = window.bettingClient.currentValue;
                const fee = currentValue * 0.1;
                const netAmount = currentValue * 0.9;
                
                // Crear modal de cash out
                const modal = document.createElement('div');
                modal.id = 'exitCashOutModal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    z-index: 9999;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                `;
                
                let countdown = 5;
                modal.innerHTML = `
                    <div style="
                        background: #2c3e50;
                        padding: 30px;
                        border-radius: 15px;
                        text-align: center;
                        color: white;
                        max-width: 400px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                    ">
                        <h2 style="color: #f39c12; margin-bottom: 20px; font-size: 24px;">üí∞ ¬°Cash Out Exitoso!</h2>
                        <div style="margin: 20px 0; font-size: 18px;">
                            <p><strong>Valor Total:</strong> $${currentValue.toFixed(2)}</p>
                            <p><strong>Comisi√≥n (10%):</strong> -$${fee.toFixed(2)}</p>
                            <p style="color: #2ecc71; font-size: 20px; font-weight: bold;">
                                <strong>Recibes:</strong> $${netAmount.toFixed(2)}
                            </p>
                        </div>
                        <div style="margin: 20px 0; font-size: 16px; color: #ecf0f1;">
                            <p>Regresando al dashboard en <span id="countdown" style="color: #e74c3c; font-weight: bold;">${countdown}</span> segundos...</p>
                        </div>
                        <button id="exitNowBtn" style="
                            background: #2ecc71;
                            color: white;
                            border: none;
                            padding: 10px 20px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: bold;
                            font-size: 14px;
                            margin-top: 10px;
                        ">Ir Ahora</button>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // Procesar cash out
                try {
                    const result = await window.bettingClient.cashOut();
                    if (result) {
                        console.log('‚úÖ Cash out processed successfully');
                        
                        // Countdown timer
                        const countdownEl = document.getElementById('countdown');
                        const exitBtn = document.getElementById('exitNowBtn');
                        
                        const timer = setInterval(() => {
                            countdown--;
                            if (countdownEl) countdownEl.textContent = countdown;
                            
                            if (countdown <= 0) {
                                clearInterval(timer);
                                window.location.href = '/';
                            }
                        }, 1000);
                        
                        // Bot√≥n para salir inmediatamente
                        if (exitBtn) {
                            exitBtn.addEventListener('click', () => {
                                clearInterval(timer);
                                window.location.href = '/';
                            });
                        }
                    } else {
                        console.error('‚ùå Cash out failed');
                        document.body.removeChild(modal);
                        alert('‚ùå Error al procesar cash out');
                    }
                } catch (error) {
                    console.error('‚ùå Cash out error:', error);
                    document.body.removeChild(modal);
                    alert('‚ùå Error al procesar cash out: ' + error.message);
                }
                
            } else {
                console.log('‚ö†Ô∏è No active game or no value, returning directly');
                window.location.href = '/';
            }
        });

        // Configurar bot√≥n de Cash Out
        document.addEventListener('DOMContentLoaded', function() {
            const cashOutBtn = document.getElementById('cashOutBtn');
            if (cashOutBtn) {
                cashOutBtn.addEventListener('click', async () => {
                    console.log('üí∞ Cash Out button clicked');
                    
                    // Verificar si hay un juego activo con valor
                    if (typeof window.bettingClient !== 'undefined' && 
                        window.bettingClient.currentGame && 
                        window.bettingClient.currentValue > 0) {
                        
                        console.log('‚úÖ Active game found, processing cash out...');
                        
                        // Calcular valores
                        const currentValue = window.bettingClient.currentValue;
                        const fee = currentValue * 0.1;
                        const netAmount = currentValue * 0.9;
                        
                        // Crear modal de cash out con contador
                        const modal = document.createElement('div');
                        modal.id = 'cashOutExitModal';
                        modal.style.cssText = `
                            position: fixed;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            background: rgba(0,0,0,0.9);
                            z-index: 10000;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        `;
                        
                        let countdown = 5;
                        modal.innerHTML = `
                            <div style="
                                background: #2c3e50;
                                padding: 40px;
                                border-radius: 20px;
                                text-align: center;
                                color: white;
                                max-width: 450px;
                                box-shadow: 0 20px 60px rgba(0,0,0,0.8);
                                border: 2px solid #f39c12;
                            ">
                                <h2 style="color: #f39c12; margin-bottom: 25px; font-size: 28px;">üí∞ ¬°Cash Out Exitoso!</h2>
                                <div style="margin: 25px 0; font-size: 20px; line-height: 1.6;">
                                    <p><strong>Valor Total:</strong> <span style="color: #3498db;">$${currentValue.toFixed(2)}</span></p>
                                    <p><strong>Comisi√≥n (10%):</strong> <span style="color: #e74c3c;">-$${fee.toFixed(2)}</span></p>
                                    <p style="color: #2ecc71; font-size: 24px; font-weight: bold; margin-top: 15px;">
                                        <strong>üíµ Recibes: $${netAmount.toFixed(2)}</strong>
                                    </p>
                                </div>
                                <div style="margin: 30px 0; font-size: 18px; color: #ecf0f1; padding: 15px; background: rgba(52, 73, 94, 0.5); border-radius: 10px;">
                                    <p style="margin: 10px 0;">‚è±Ô∏è Regresando al dashboard en</p>
                                    <p style="font-size: 36px; color: #e74c3c; font-weight: bold; margin: 10px 0;">
                                        <span id="exitCountdown">${countdown}</span>
                                    </p>
                                    <p style="margin: 10px 0;">segundos...</p>
                                </div>
                                <button id="exitNowBtn" style="
                                    background: linear-gradient(45deg, #2ecc71, #27ae60);
                                    color: white;
                                    border: none;
                                    padding: 15px 30px;
                                    border-radius: 10px;
                                    cursor: pointer;
                                    font-weight: bold;
                                    font-size: 16px;
                                    margin-top: 15px;
                                    box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
                                    transition: all 0.3s ease;
                                ">üöÄ Ir al Dashboard Ahora</button>
                            </div>
                        `;
                        
                        document.body.appendChild(modal);
                        
                        // Procesar cash out
                        try {
                            const result = await window.bettingClient.cashOut();
                            if (result) {
                                console.log('‚úÖ Cash out processed successfully');
                                
                                // Countdown timer
                                const countdownEl = document.getElementById('exitCountdown');
                                const exitBtn = document.getElementById('exitNowBtn');
                                
                                const timer = setInterval(() => {
                                    countdown--;
                                    if (countdownEl) countdownEl.textContent = countdown;
                                    
                                    if (countdown <= 0) {
                                        clearInterval(timer);
                                        window.location.href = '/';
                                    }
                                }, 1000);
                                
                                // Bot√≥n para salir inmediatamente
                                if (exitBtn) {
                                    exitBtn.addEventListener('click', () => {
                                        clearInterval(timer);
                                        window.location.href = '/';
                                    });
                                }
                            } else {
                                console.error('‚ùå Cash out failed');
                                document.body.removeChild(modal);
                                alert('‚ùå Error al procesar cash out');
                            }
                        } catch (error) {
                            console.error('‚ùå Cash out error:', error);
                            document.body.removeChild(modal);
                            alert('‚ùå Error al procesar cash out: ' + error.message);
                        }
                        
                    } else {
                        console.log('‚ö†Ô∏è No active game or no value');
                        alert('‚ö†Ô∏è No hay juego activo para hacer cash out');
                    }
                });
                console.log('‚úÖ Cash Out button configured');
            }
        });

        // Inicializar el juego cuando se cargue la p√°gina
        window.addEventListener('load', async () => {
            try {
                // Ocultar loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
                // Inicializar bettingClient con los datos de la URL
                if (gameData && betAmount && userId) {
                    try {
                        console.log('üéÆ Initializing betting client with game data');
                        const parsedGameData = JSON.parse(gameData);
                        
                        // Asegurar que bettingClient est√© disponible
                        if (typeof window.bettingClient !== 'undefined') {
                            console.log('‚úÖ BettingClient found, setting game data');
                            window.bettingClient.currentGame = parsedGameData;
                            
                            // Validar y establecer currentValue
                            const initialValue = parsedGameData.current_value || parseFloat(betAmount) || 0;
                            window.bettingClient.currentValue = isFinite(initialValue) ? initialValue : 0;
                            
                            // Sincronizar con variables globales (con retry)
                            const syncGlobals = () => {
                                if (typeof global !== 'undefined') {
                                    global.currentBet = parseFloat(betAmount) || 0;
                                    global.gameValue = window.bettingClient.currentValue;
                                    global.playerType = 'player';
                                    console.log('üåê Global variables synchronized:', {
                                        currentBet: global.currentBet,
                                        gameValue: global.gameValue,
                                        playerType: global.playerType
                                    });
                                    return true;
                                } else {
                                    console.warn('‚ö†Ô∏è Global object not ready, retrying...');
                                    return false;
                                }
                            };
                            
                            // Intentar sincronizar ahora y tambi√©n despu√©s de un delay
                            if (!syncGlobals()) {
                                setTimeout(syncGlobals, 500);
                                setTimeout(syncGlobals, 1000);
                            }
                            
                            console.log('üéØ Game initialized with:', {
                                gameId: parsedGameData.id,
                                currentValue: window.bettingClient.currentValue,
                                betAmount: betAmount,
                                parsedBetAmount: parseFloat(betAmount)
                            });
                        } else {
                            console.warn('‚ö†Ô∏è BettingClient not found, will initialize later');
                        }
                    } catch (error) {
                        console.error('‚ùå Error parsing game data:', error);
                        console.log('Raw gameData:', gameData);
                    }
                } else {
                    console.warn('‚ö†Ô∏è Missing required parameters:', { gameData: !!gameData, betAmount, userId });
                }
                
                // Inicializar el juego con los par√°metros recibidos
                if (typeof window.startGameWithBetting === 'function') {
                    console.log('üéØ Starting game with existing function...');
                    window.startGameWithBetting('player', playerName, JSON.parse(gameData));
                } else {
                    console.log('üéØ Starting game with direct connection...');
                    // Conectar directamente al servidor del juego
                    const socketUrl = window.location.hostname === 'localhost'
                        ? 'http://localhost:3001'
                        : `http://${window.location.hostname}:3001`;
                    
                    const socket = io(socketUrl, {
                        query: {
                            type: 'player',
                            userId: userId,
                            gameId: JSON.parse(gameData).id,
                            betAmount: betAmount
                        }
                    });
                    
                    // Configurar eventos del socket
                    socket.on('connect', () => {
                        console.log('‚úÖ Connected to game server');
                    });
                    
                    socket.on('disconnect', () => {
                        console.log('‚ùå Disconnected from game server');
                    });
                    
                    // Hacer el socket disponible globalmente
                    window.gameSocket = socket;
                }
                
            } catch (error) {
                console.error('‚ùå Error initializing game:', error);
                alert('Error al inicializar el juego: ' + error.message);
            }
        });
    </script>
</body>
</html>
